<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Форма обратной связи</legend>
            <label for="surname">Ваша фамилия</label>
            <input type="surname" id="surname" name="surname"/>
            <br/>
            <br/>
            <label for="name">Ваше имя</label>
            <input type="name" id="name" name="name"/>
            <br/>
            <br/>
            <label for="tel">Мобильный телефон</label>
            <input  value="+375" type="tel" id="tel" name="tel" pattern="[+][3,7,5]{3}[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/> 
            <br/>
            <br/>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"/>
            <br/>
            <br/>
            <label for="check">Тема обращения</label>
            <select id="topic" name="topic" >
                
                <option selected disabled >Выберите тему обращения</option>
                <option value="Complaint">Жалоба</option>
                <option value="Sentence">Предложение</option>
                <option value="anotherReason">Другая причина</option>
               
            </select>
            <p>Сообщение:</p>
            <textarea id="comment" name="comment" rows="20" cols="90" placeholder="Введите текст вашего сообщения..."></textarea>
            <br/>
            <br/>
            <input type="file" id="file" name="file"/>
            <label for="file"></label>
            <br/>
            <br/>
            <input type="checkbox" id="checkbox" name="checkbox"/>
            <label for="checkbox">Вы соглашаетесь с тем, чтобы мы обрабатывали Ваши данные для предоставления Вам обратной связи.</label>
            <br/>
            <br/>
            <button type="submit"> submit </button>
            <button type="reset"> reset </button>
        </fieldset>
        
    </form>

    
   
</body>
</html>
